<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Guessing Game</h1>
            <p>Guess a number between 0 and 10</p>
            
            <form>
                <input id="inputNumber" type="number" max="10" min="1" >
                <button id="btnTry">Try</button>
            </form>
        </div>

        <div class="screen2 hiding"> 
            <h2>Guessed in 3 attempts!</h2>
            <button id="btnReset">Play again</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
